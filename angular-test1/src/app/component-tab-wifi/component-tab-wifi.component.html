  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<div class="table_wifi">
  
  <table class="mat-elevation-z8">
    <!-- <caption><img src="assets/wifi.png" alt="" style="width:80px;height:70px;border-radius:80px;"></caption> -->
    <caption><i class="fas fa-wifi fa-4x"></i></caption>
    <thead style="font-size: 20px;">
    <tr>
      <th scope="col"> ESSID </th>
      <th scope="col"> BSSID </th>
      <th scope="col"> Pri. </th>
      <th scope="col"> Sta. </th>
    </tr>  
    </thead>
    <tbody>
        <div class="header_tab"></div>
    <tr *ngFor="let element of content_tab_wifi ">
      <td><div class="essid"> {{element.essid}} </div></td>
      <td> {{element.bssid}} </td>
      <td>{{element.privacy}}</td>
      <td> {{element.nb_sta_co}} </td>
    </tr>
    </tbody>  
  </table>
</div>
